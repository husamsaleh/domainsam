<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DomainAgents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="text-danger">Husam</span>Saleh
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="buyers.html">Buyers</a>
                <a class="nav-link" href="sellers.html">Sellers</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link text-danger" href="#">Login</a>
                <a class="btn btn-danger ms-2" href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="register-illustration">
                        <img src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7965.jpg" alt="Registration illustration" class="img-fluid">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="register-form-container">
                        <h2 class="mb-4">Create Account</h2>
                        
                        <div class="google-signin mb-4">
                            <button class="btn btn-outline-secondary w-100">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="me-2" style="width: 20px;">
                                Sign In With Google
                            </button>
                        </div>

                        <div class="divider">
                            <span>or</span>
                        </div>

                        <form class="mt-4">
                            <div class="mb-3">
                                <label class="form-label">First Name*</label>
                                <input type="text" class="form-control" placeholder="Name">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email*</label>
                                <input type="email" class="form-control" placeholder="myemail@company.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password*</label>
                                <div class="password-input-group">
                                    <input type="password" class="form-control" placeholder="••••••••••">
                                    <button type="button" class="password-toggle">
                                        <img src="https://raw.githubusercontent.com/feathericons/feather/master/icons/eye.svg" alt="Show password">
                                    </button>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-secondary w-100">Register</button>

                            <div class="text-center mt-3">
                                Already have an account? <a href="/login" class="text-danger text-decoration-none">Log in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
